<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>
      <button mat-raised-button color="warn" (click)="goToAdd()">
        <mat-icon>add</mat-icon>
        <span>Add</span>
      </button>
    </mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <img src="assets/images/profile/user-1.jpg" alt="users" width="60" class="rounded" />
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                  {{ element.name }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Payment
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">
              {{ element.address }}
            </h6>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Status
          </th>
          <td mat-cell *matCellDef="let element">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">
              {{ element.phone }}
            </h6>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"></th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="goToEdit(element.id)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              @if (element.id !== loginUser.id) {
              <button mat-menu-item (click)="deleteUser(element.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              }

            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
