<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (submit)="handleSubmit()" [formGroup]="categoryForm">
      <div class="row">
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Name</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="name" placeholder="your name " />
            @if (categoryForm.get('name')?.invalid &&
            categoryForm.get('name')?.touched) {
            <mat-error class="hint error"> Please enter name </mat-error>
            }
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button type="submit" mat-flat-button color="primary" class="m-r-8">
          Submit
        </button>
        <button type="button" mat-stroked-button color="warn" (click)="handleCancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
