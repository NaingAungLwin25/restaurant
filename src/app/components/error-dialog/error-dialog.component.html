<div class="error-dialog-container">
  <h2 mat-dialog-title class="dialog-title title-xl">Error</h2>
  <mat-dialog-content>
    {{data.message}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="dialog-close-btn button" mat-dialog-close cdkFocusInitial color="warn">OK</button>
  </mat-dialog-actions>
</div>
