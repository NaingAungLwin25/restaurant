<h2 mat-dialog-title class="dialog-delete-title title-xl">Delete</h2>
<mat-dialog-content>
  Would you like to delete?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="dialog-close-btn button" mat-dialog-close (click)="handleDialogClose(false)">No</button>
  <button class="dialog-close-btn ok-btn button" mat-dialog-close cdkFocusInitial
    (click)="handleDialogClose(true)">Ok</button>
</mat-dialog-actions>
